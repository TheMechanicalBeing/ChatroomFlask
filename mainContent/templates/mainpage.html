{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('account') }}">Account</a>
        <a href="{{ url_for('logout') }}">Log out</a>
        <p>{{ current_user.username }}</p>
    {% else %}
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('login') }}">Log in</a>
    {% endif %}
{% endblock %}
